<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/index.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <div class="formBox">
      <div class="form">
        <div class="title">
          小隊資料
        </div>

        <div class="row">
          <div class="field">
            班級
          </div>
          <div class="input">
            <input type="text" />
          </div>
        </div>
        <div class="row">
          <div class="field">
            座號
          </div>
          <div class="input">
            <input type="text" />
          </div>
        </div>
        <div class="row">
          <div class="field">
            小隊
          </div>
          <div class="input">
            <input type="text" />
          </div>
        </div>
        <div class="row">
          <div class="field">
            棒次
          </div>
          <div class="input">
            <input type="text" />
          </div>
        </div>

        <div class="action">
          <button>下一頁</button>
        </div>
      </div>

      <div class="form">
        <div class="title">
          檢查點 1
        </div>

        <div class="row">
          <div class="field">
            輸入
          </div>
          <div class="textarea">
            <textarea name="" cols="30" rows="10"></textarea>
          </div>
        </div>

        <div class="action">
          <button>確認</button>
        </div>
      </div>

      <div class="form">
        <div class="title">
          完成
        </div>
        <div class="finish">
          <img src="./assets/tenor.gif" alt="" />
        </div>
      </div>
      <style>
        .finish {
          text-align: center;
        }
        .finish img {
          max-width: 90%;
        }
      </style>
    </div>

    <style></style>

    <script>
      $(".action button").on("click", function() {
        let pass = true;
        $(this)
          .parents(".form")
          .find("input")
          .map(function(i, elem) {
            if (!$(elem).val()) {
              pass = false;
              $(elem).addClass("error");
            } else {
              $(elem).removeClass("error");
            }
          });

        $(this)
          .parents(".form")
          .find("textarea")
          .map(function(i, elem) {
            if (!$(elem).val()) {
              pass = false;
              $(elem).addClass("error");
            } else {
              $(elem).removeClass("error");
            }
          });

        if (pass) {
          $(this)
            .parents(".form")
            .hide();
        }
      });
    </script>
  </body>
</html>
