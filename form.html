    <script>
      var result = {};
      $(".action button").on("click", function() {
        let pass = true;

        $(this)
          .parents(".form")
          .find("input")
          .map(function(i, elem) {
            if (!$(elem).val()) {
              pass = false;
              $(elem).addClass("error");
            } else {
              $(elem).removeClass("error");
              result[elem.name] = $(elem).val();
            }
          });

        $(this)
          .parents(".form")
          .find("textarea")
          .map(function(i, elem) {
            if (!$(elem).val()) {
              pass = false;
              $(elem).addClass("error");
            } else {
              $(elem).removeClass("error");
              result[elem.name] = $(elem).val();
            }
          });

        if ($(this).hasClass("submit")) {
          var self = this;
          var url = "https://socketio.weishianglian.com/yao";
          $.post(url, result, data => {
            console.log(0, data);
            $(self)
              .parents(".form")
              .hide();
          });
        } else if (pass) {
          $(this)
            .parents(".form")
            .hide();
        }
      });
